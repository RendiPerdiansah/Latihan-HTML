<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulir</title>
    <style>
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Formulir Pendaftaran Online</h1>
    <br>
    <label for="Program Kuliah">Pilih Program</label>
    <select name="Program Kuliah">
        <option>Pilih Program</option>
    </select>
    <br>
    <label for="Program">Program</label>
    <select name="Program">
        <option>Pilih Program Studi</option>
    </select>
<br>
<br>
    <h3>Biodata</h3>
    <h2>Daftar</h2>
    <br>
    <label for="Nama Lengkap">Nama Lengkap</label>
    <input type="text" name="Nama Lengkap" value="Nama Lengkap Disini"/>
    <br>   
   <label for="Jenis Kelamin">Jenis Kelamin</label>
   <select name="Jenis Kelamin">
    <option>Laki-Laki</option>
    <option>Perempuan</option>
   </select>
   <br>
   <label for="Tempat Lahir">Tempat Lahir</label>
   <input type="text" name="Tempat Lahir" value="Tulis Tempat Lahir Disini"/>
   <br>
   <br>
   <label for="Tanggal Lahir">Tanggal Lahir</label>
   <input type="date" name="Tanggal Lahir">
   <label for="Agama">Agama</label>
   <select name="Agama">
    <option>Islam</option>
    <option>Kristen</option>
   </select>
   <label for="Sekolah">Sekolah</label>
   <select name="Sekolah">
    <option>SMA NEGERI 1 SUBANG</option>
    <option>SMA NEGERI 2 PAGADEN</option>
   </select>


</body>
